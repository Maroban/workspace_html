<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>

    <body>
        <form action="join.jsp" method="GET">
            <label for="txt_id">아이디</label><br>
            <input id="txt_id" type="text" name="txt_id" value="" placeholder="아이디"><br>

            <label for="txt-pw">비밀번호</label><br>
            <input type="password" name="txt-pw" id="txt-pw" value="" placeholder="비밀번호"><br>

            <label for="txt_name">이름</label><br>
            <input type="text" name="txt_name" id="txt_name" value="" placeholder="이름"><br>
            
            <label for="file">프로필 사진</label>
            <input type="file" name="file" id="file" value=""><br>

            <input type="date"><br>
            <input type="email"><br><br>
            
            <label for="rdo_apple">사과</label>
            <input type="radio" id="rdo_apple" name="fruit" value="apple" checked="checked">
            <label for="rdo_grape">포도</label>
            <input type="radio" id="rdo_grape" name="fruit" value="grape">
            <label for="rdo_orange">오렌지</label>
            <input type="radio" id="rdo_orange" name="fruit" value="orange">
            <br><br>

            <label for="rdo_m1">1월</label>
            <input type="radio" name="month" id="rdo_m1" value="m1" checked="checked">
            <label for="rdo_m2">2월</label>
            <input type="radio" name="month" id="rdo_m2" value="m2">
            <label for="rdo_m3">3월</label>
            <input type="radio" name="month" id="rdo_m3" value="m3">
            <br><br>

            <label for="chk_book">독서</label>
            <input type="checkbox" name="hobby" id="chk_book" value="book">
            <label for="chk_music">음악</label>
            <input type="checkbox" name="hobby" id="chk_music" value="music">
            <label for="chk_trip">여행</label>
            <input type="checkbox" name="hobby" id="chk_trip" value="trip">
            <br><br>
            <label for="chk_dog">개</label>
            <input type="checkbox" name="pet" id="chk_dog" value="dog" checked="checked">
            <label for="chk_cat">고양이</label>
            <input type="checkbox" name="pet" id="chk_cat" value="cat">
            <label for="chk_bird">새</label>
            <input type="checkbox" name="pet" id="chk_bird" value="bird">
            <br><br>

            <select name="telecom">
                <option value="" selected disabled>선택하세요.</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LG U+</option>
                <option value="et">기타</option>    
            </select>
            <br><br>
            <label for="are-content">본문</label>
            <textarea placeholder="내용을 입력하세요." name="content" id="are-content"></textarea>
            <br><br>


            <input type="hidden" name="code" id="code" value="123">
            <br><br>
            <button type="submit">전송</button>
            <button type="reset">초기화</button>
        </form>
    </body>
</html>
