<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>join</title>
  </head>



  <body>
    <form action="#" method="get">
      <label for="txt_id">아이디</label>
      <input type="text" name="txt_id" id="txt_id" value="" placeholder="아이디를 입력하세요">
      <br><br>

      <label for="txt_pw">패스워드</label>
      <input type="password" name="txt_pw" id="txt_pw" value="" placeholder="패스워드를 입력하세요">
      <br><br>

      <label for="txt_name">이름</label>
      <input type="text" name="txt_name" id="txt_name" value="" placeholder="이름을 입력하세요">
      <br><br>

      <label for="file">프로필사진</label>
      <input type="file" name="file" id="file" value="">
      <br><br>

      <label for="">주소</label>
      <input type="text" name="txt_add" id="txt_add" value="" placeholder="우편번호를 입력하세요"> 
      <button type="button" onclick="window.open('test02.html','NewWindow','width=300 height=300');">우편번호찾기</button>
      <br><br>

      <input type="text" name="txt_add2" id="txt_add2" value="" placeholder="주소를 입력하세요">
      <br><br>

      <label for="">이동통신사</label>
      <select name="telecom">
        <option value="" disabled selected>선택하세요</option>
        <option value="sk">SKT</option>
        <option value="kt">KT</option>
        <option value="lg">LG U+</option>
        <option value="et">기타</option>
      </select>
      <br><br>

      <label for="">나이</label>
      <label for="rdo_1">10대</label>
      <input type="radio" name="age" id="rdo_1" value="rdo_1">
      <label for="rdo_2">20대</label>
      <input type="radio" name="age" id="rdo_2" value="rdo_2">
      <label for="rdo_3">30대</label>
      <input type="radio" name="age" id="rdo_3" value="rdo_3">
      <label for="rdo_4">40대</label>
      <input type="radio" name="age" id="rdo_4" value="rdo_4">
      <label for="rdo_et">기타</label>
      <input type="radio" name="age" id="rdo_et" value="rdo_et">
      <br><br>

      <label for="">취미</label>
      <label for="chk_book">독서</label>
      <input type="checkbox" name="hobby" id="chk_book" value="chk_book">
      <label for="chk_music">음악</label>
      <input type="checkbox" name="hobby" id="chk_music" value="chk_music">
      <label for="chk_trip">여행</label>
      <input type="checkbox" name="hobby" id="chk_trip" value="chk_trip">
      <label for="chk_movie">영화</label>
      <input type="checkbox" name="hobby" id="chk_movie" value="chk_movie">
      <label for="chk_coding">코딩</label>
      <input type="checkbox" name="hobby" id="chk_coding" value="chk_coding">
      <label for="chk_et">기타</label>
      <input type="checkbox" name="hobby" id="chk_et" value="chk_et">
      <br><br>

      <label for="">자기소개</label>
      <textarea name="jaso" id="" cols="100" rows="10" placeholder="5줄 이상 작성해주세요"></textarea>
      <br><br>

      <button type="submit">등 록</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
